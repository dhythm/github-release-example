on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: update-release-pr

jobs:
  update-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ toJSON(github) }}"
      - name: check PR existance
        id: check_pr
        run: |
          echo "::set-output name=count::$(gh pr list --state open --label 'autorelease: pending' | wc -l)"
